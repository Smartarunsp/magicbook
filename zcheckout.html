<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
            max-width: 500px;
        }
        .form-group label {
            color: #495057;
        }
        .form-control {
            border-color: #ced4da;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        #success-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Checkout</h2>
        <form id="checkout-form" action="checkout_process.php" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" class="form-control" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="house">House Number:</label>
                <input type="text" class="form-control" id="house" name="house" required>
            </div>

            <div class="form-group">
                <label for="street">Street/Area:</label>
                <input type="text" class="form-control" id="street" name="street" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>

            <div class="form-group">
                <label for="landmark">Landmark:</label>
                <input type="text" class="form-control" id="landmark" name="landmark">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="success-message">
            <p>Your order has been successfully placed!</p>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for certain components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to show success message
        function showSuccessMessage() {
            document.getElementById('checkout-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }

        // Add event listener to the form submission
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            // Prevent the form from submitting normally
            event.preventDefault();

            // Perform AJAX request or any other form submission handling here
            // For demonstration purpose, we'll just show the success message after a short delay
            setTimeout(showSuccessMessage, 2000);
        });
    </script>
</body>
</html>
