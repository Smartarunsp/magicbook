<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successfully Placed</title>
    <!-- Add any additional styles or meta tags here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0d8744;
        }
        p {
            margin-top: 20px;
            color: #333;
        }
        .tick-container {
            width: 40px;
            height: 40px;
            position: relative;
            margin: 0 auto 10px; /* Center the tick horizontally */
        }
        .tick {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #007bff;
            /* border-top: 2px solid transparent;
            border-right: 2px solid transparent; */
            position: absolute;
            top: 0;
            left: 0;
        }
        .tick::before {
            content: "";
            display: block;
            width: 12px;
            height: 22px;
            border: solid #007bff;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            position: absolute;
            top: 6px; /* Adjust vertical position */
            left: 13px; /* Adjust horizontal position */
            
        }
        
        
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tick-container spin">
            <div class="tick"></div>
        </div>
        <h1>Order Successfully Placed!</h1>
        <p>Your order has been successfully placed. Thank you for shopping with us!</p>
        <p><a href="index.html">Back to Home</a></p> <!-- Adjust the link to navigate to your homepage or any other relevant page -->
    </div>
</body>
</html>
